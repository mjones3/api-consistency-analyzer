apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: api-governance
  namespace: api-governance
spec:
  host: api-governance
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 20
      http:
        http1MaxPendingRequests: 20
        maxRequestsPerConnection: 5
    loadBalancer:
      simple: LEAST_CONN
    outlierDetection:
      consecutiveErrors: 5
      interval: 30s
      baseEjectionTime: 30s
