apiVersion: v1
kind: ServiceAccount
metadata:
  name: api-governance
  namespace: api-governance
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: api-governance
rules:
  # Core API permissions
  - apiGroups: [""]
    resources: ["services", "namespaces", "pods"]
    verbs: ["get", "list", "watch"]
  # Istio API permissions
  - apiGroups: ["networking.istio.io"]
    resources: ["virtualservices", "destinationrules", "gateways"]
    verbs: ["get", "list", "watch"]
  # Security API permissions
  - apiGroups: ["security.istio.io"]
    resources: ["peerauthentications", "authorizationpolicies"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: api-governance
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: api-governance
subjects:
  - kind: ServiceAccount
    name: api-governance
    namespace: api-governance
