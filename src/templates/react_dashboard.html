<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Governance Platform - FHIR Compliance Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for better visual hierarchy */
        .gradient-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .compliance-high { color: #10b981; }
        .compliance-medium { color: #f59e0b; }
        .compliance-low { color: #ef4444; }
        
        .progress-bar {
            transition: width 0.3s ease-in-out;
        }
        
        .modal-backdrop {
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { 
            RefreshCw, 
            Download, 
            ExternalLink, 
            AlertCircle, 
            CheckCircle, 
            FileText, 
            Lightbulb, 
            X 
        } = lucideReact;

        // TypeScript interfaces (for documentation - not enforced in this setup)
        // interface Service {
        //   namespace: string;
        //   serviceName: string;
        //   totalAttributes: number;
        //   nonCompliantAttributes: number;
        //   compliancePercentage: number;
        //   openApiUrl: string;
        //   recommendationsUrl: string;
        //   fhirViolations: FHIRViolation[];
        // }

        const GovernanceDashboard = () => {
            const [selectedNamespace, setSelectedNamespace] = useState('all');
            const [services, setServices] = useState([]);
            const [namespaces, setNamespaces] = useState(['all']);
            const [lastUpdated, setLastUpdated] = useState(null);
            const [isHarvesting, setIsHarvesting] = useState(false);
            const [isLoading, setIsLoading] = useState(true);
            const [selectedService, setSelectedService] = useState(null);
            const [showRecommendations, setShowRecommendations] = useState(false);
            const [summary, setSummary] = useState({
                totalServices: 0,
                averageCompliance: 0,
                criticalServices: 0,
                fullyCompliantServices: 0
            });

            useEffect(() => {
                loadData();
                // Auto-refresh every 30 seconds
                const interval = setInterval(loadData, 30000);
                return () => clearInterval(interval);
            }, [selectedNamespace]);

            const loadData = async () => {
                setIsLoading(true);
                
                try {
                    const response = await fetch(`/api/services${selectedNamespace !== 'all' ? `?namespace=${selectedNamespace}` : ''}`);
                    const data = await response.json();
                    
                    // Extract unique namespaces
                    const uniqueNamespaces = ['all', ...new Set(data.services.map(s => s.namespace))];
                    setNamespaces(uniqueNamespaces);
                    
                    setServices(data.services);
                    setSummary(data.summary);
                    setLastUpdated(data.lastUpdated);
                    
                } catch (error) {
                    console.error('Failed to load services:', error);
                } finally {
                    setIsLoading(false);
                }
            };

            const getComplianceColor = (percentage) => {
                if (percentage >= 90) return 'text-green-600';
                if (percentage >= 70) return 'text-yellow-600';
                return 'text-red-600';
            };

            const handleHarvestNow = async () => {
                setIsHarvesting(true);
                
                try {
                    const response = await fetch('/api/v1/harvest/trigger', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' }
                    });
                    
                    if (response.ok) {
                        setTimeout(() => {
                            loadData();
                            setIsHarvesting(false);
                        }, 3000);
                    }
                } catch (error) {
                    console.error('Harvest failed:', error);
                    setIsHarvesting(false);
                }
            };

            const handleExportReport = async () => {
                try {
                    const reportData = {
                        services: services,
                        summary: summary,
                        lastUpdated: lastUpdated,
                        namespace: selectedNamespace,
                        timestamp: new Date().toISOString()
                    };

                    const blob = new Blob([JSON.stringify(reportData, null, 2)], { 
                        type: 'application/json' 
                    });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `fhir-compliance-report-${selectedNamespace}-${new Date().toISOString().split('T')[0]}.json`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                } catch (error) {
                    console.error('Export failed:', error);
                }
            };

            const handleViewRecommendations = (service) => {
                setSelectedService(service);
                setShowRecommendations(true);
            };

            if (isLoading) {
                return (
                    <div className="min-h-screen bg-gray-50 flex items-center justify-center">
                        <div className="text-center">
                            <RefreshCw className="w-8 h-8 animate-spin mx-auto mb-4 text-blue-600" />
                            <p className="text-gray-600">Loading FHIR compliance dashboard...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <div className="bg-white shadow-sm border-b">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="py-6">
                                <h1 className="text-3xl font-bold text-gray-900">
                                    🩸 API Governance Platform
                                </h1>
                                <p className="mt-2 text-gray-600">
                                    FHIR R4 Compliance Monitoring for Blood Banking Microservices
                                </p>
                            </div>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {/* Controls Section */}
                        <div className="bg-white rounded-lg shadow-sm border mb-6 p-6">
                            <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                                <div className="flex flex-col sm:flex-row items-start sm:items-center gap-4">
                                    {/* Namespace Selector */}
                                    <div className="flex items-center gap-2">
                                        <label htmlFor="namespace" className="text-sm font-medium text-gray-700">
                                            Namespace:
                                        </label>
                                        <select
                                            id="namespace"
                                            value={selectedNamespace}
                                            onChange={(e) => setSelectedNamespace(e.target.value)}
                                            className="border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                        >
                                            {namespaces.map(ns => (
                                                <option key={ns} value={ns}>
                                                    {ns === 'all' ? 'All Namespaces' : ns}
                                                </option>
                                            ))}
                                        </select>
                                    </div>

                                    {/* Last Updated */}
                                    <div className="text-sm text-gray-600">
                                        <span className="font-medium">Last updated:</span>{' '}
                                        {lastUpdated ? new Date(lastUpdated).toLocaleString() : 'Never'}
                                    </div>
                                </div>

                                {/* Action Buttons */}
                                <div className="flex gap-3">
                                    <button
                                        onClick={handleHarvestNow}
                                        disabled={isHarvesting}
                                        className="inline-flex items-center gap-2 px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                                    >
                                        <RefreshCw className={`w-4 h-4 ${isHarvesting ? 'animate-spin' : ''}`} />
                                        {isHarvesting ? 'Harvesting...' : 'Run Harvest Now'}
                                    </button>

                                    <button
                                        onClick={handleExportReport}
                                        className="inline-flex items-center gap-2 px-4 py-2 bg-green-600 text-white text-sm font-medium rounded-md hover:bg-green-700 focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors"
                                    >
                                        <Download className="w-4 h-4" />
                                        Export Compliance Report
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* Summary Cards */}
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
                            <div className="bg-white rounded-lg shadow-sm border p-6">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-sm font-medium text-gray-600">Total Services</p>
                                        <p className="text-2xl font-bold text-gray-900">{summary.totalServices}</p>
                                    </div>
                                    <CheckCircle className="w-8 h-8 text-blue-600" />
                                </div>
                            </div>

                            <div className="bg-white rounded-lg shadow-sm border p-6">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-sm font-medium text-gray-600">Average Compliance</p>
                                        <p className={`text-2xl font-bold ${getComplianceColor(summary.averageCompliance)}`}>
                                            {summary.averageCompliance}%
                                        </p>
                                    </div>
                                    <AlertCircle className={`w-8 h-8 ${getComplianceColor(summary.averageCompliance)}`} />
                                </div>
                            </div>

                            <div className="bg-white rounded-lg shadow-sm border p-6">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-sm font-medium text-gray-600">Critical Services</p>
                                        <p className="text-2xl font-bold text-red-600">{summary.criticalServices}</p>
                                    </div>
                                    <AlertCircle className="w-8 h-8 text-red-600" />
                                </div>
                            </div>

                            <div className="bg-white rounded-lg shadow-sm border p-6">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-sm font-medium text-gray-600">Fully Compliant</p>
                                        <p className="text-2xl font-bold text-green-600">{summary.fullyCompliantServices}</p>
                                    </div>
                                    <CheckCircle className="w-8 h-8 text-green-600" />
                                </div>
                            </div>
                        </div>

                        {/* Services Table */}
                        <div className="bg-white rounded-lg shadow-sm border overflow-hidden">
                            <div className="px-6 py-4 border-b border-gray-200">
                                <h2 className="text-lg font-semibold text-gray-900">
                                    FHIR Compliance Analysis - {selectedNamespace === 'all' ? 'All Namespaces' : selectedNamespace}
                                </h2>
                            </div>

                            <div className="overflow-x-auto">
                                <table className="min-w-full divide-y divide-gray-200">
                                    <thead className="bg-gray-50">
                                        <tr>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                Namespace
                                            </th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                Service Name
                                            </th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                Total Attributes
                                            </th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                Non-compliant
                                            </th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                Compliance %
                                            </th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                OpenAPI Spec
                                            </th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                FHIR Recommendations
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody className="bg-white divide-y divide-gray-200">
                                        {services.map((service) => (
                                            <tr key={`${service.namespace}-${service.serviceName}`} className="hover:bg-gray-50">
                                                <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                                    <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                                        {service.namespace}
                                                    </span>
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                                    {service.serviceName}
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                                    <span className="inline-flex items-center px-2 py-1 rounded-md text-xs font-medium bg-gray-100 text-gray-800">
                                                        {service.totalAttributes}
                                                    </span>
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm">
                                                    <span className={`font-semibold ${service.nonCompliantAttributes > 0 ? 'text-red-600' : 'text-gray-900'}`}>
                                                        {service.nonCompliantAttributes}
                                                    </span>
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm">
                                                    <div className="flex items-center">
                                                        <span className={`font-semibold ${getComplianceColor(service.compliancePercentage)}`}>
                                                            {service.compliancePercentage}%
                                                        </span>
                                                        <div className="ml-3 w-16 bg-gray-200 rounded-full h-2">
                                                            <div 
                                                                className={`h-2 rounded-full progress-bar ${
                                                                    service.compliancePercentage >= 90 ? 'bg-green-500' :
                                                                    service.compliancePercentage >= 70 ? 'bg-yellow-500' : 'bg-red-500'
                                                                }`}
                                                                style={{ width: `${service.compliancePercentage}%` }}
                                                            />
                                                        </div>
                                                    </div>
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm">
                                                    <a
                                                        href={service.openApiUrl}
                                                        target="_blank"
                                                        rel="noopener noreferrer"
                                                        className="inline-flex items-center gap-1 text-blue-600 hover:text-blue-800 font-medium"
                                                    >
                                                        <ExternalLink className="w-4 h-4" />
                                                        View Spec
                                                    </a>
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm">
                                                    <button
                                                        onClick={() => handleViewRecommendations(service)}
                                                        className="inline-flex items-center gap-1 text-orange-600 hover:text-orange-800 font-medium"
                                                    >
                                                        <Lightbulb className="w-4 h-4" />
                                                        View ({service.fhirViolations ? service.fhirViolations.length : 0})
                                                    </button>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>

                                {services.length === 0 && (
                                    <div className="text-center py-12">
                                        <AlertCircle className="w-12 h-12 text-gray-400 mx-auto mb-4" />
                                        <h3 className="text-lg font-medium text-gray-900 mb-2">No services found</h3>
                                        <p className="text-gray-600">
                                            {selectedNamespace === 'all' 
                                                ? 'No services discovered yet. Try running a harvest.'
                                                : `No services found in the ${selectedNamespace} namespace.`
                                            }
                                        </p>
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* Footer */}
                        <div className="mt-8 text-center text-sm text-gray-500">
                            <p>API Governance Platform • FHIR R4 Compliance Analysis • Powered by Kubernetes & Istio</p>
                        </div>
                    </div>

                    {/* FHIR Recommendations Modal */}
                    {showRecommendations && selectedService && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 modal-backdrop flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-lg shadow-xl max-w-6xl w-full max-h-[90vh] overflow-hidden">
                                {/* Modal Header */}
                                <div className="px-6 py-4 border-b border-gray-200 gradient-header text-white">
                                    <div className="flex items-center justify-between">
                                        <div>
                                            <h3 className="text-lg font-semibold">
                                                FHIR R4 Compliance Recommendations
                                            </h3>
                                            <p className="text-sm opacity-90">
                                                {selectedService.serviceName} • {selectedService.namespace} namespace
                                            </p>
                                        </div>
                                        <button
                                            onClick={() => setShowRecommendations(false)}
                                            className="text-white hover:text-gray-200"
                                        >
                                            <X className="w-6 h-6" />
                                        </button>
                                    </div>
                                </div>

                                {/* Modal Body */}
                                <div className="p-6 overflow-y-auto max-h-[calc(90vh-120px)]">
                                    {/* Compliance Summary */}
                                    <div className="mb-6 p-4 bg-gray-50 rounded-lg">
                                        <div className="grid grid-cols-3 gap-4 text-center">
                                            <div>
                                                <p className="text-2xl font-bold text-gray-900">{selectedService.compliancePercentage}%</p>
                                                <p className="text-sm text-gray-600">FHIR Compliance</p>
                                            </div>
                                            <div>
                                                <p className="text-2xl font-bold text-red-600">{selectedService.fhirViolations ? selectedService.fhirViolations.length : 0}</p>
                                                <p className="text-sm text-gray-600">Issues Found</p>
                                            </div>
                                            <div>
                                                <p className="text-2xl font-bold text-blue-600">{selectedService.totalAttributes}</p>
                                                <p className="text-sm text-gray-600">Total Fields</p>
                                            </div>
                                        </div>
                                    </div>

                                    {/* Recommendations Table */}
                                    {selectedService.fhirViolations && selectedService.fhirViolations.length > 0 ? (
                                        <div className="overflow-x-auto">
                                            <table className="min-w-full divide-y divide-gray-200">
                                                <thead className="bg-gray-50">
                                                    <tr>
                                                        <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Field Name</th>
                                                        <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Current Type</th>
                                                        <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">FHIR Type</th>
                                                        <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">FHIR Compliant Value</th>
                                                        <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Line #</th>
                                                        <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Severity</th>
                                                    </tr>
                                                </thead>
                                                <tbody className="bg-white divide-y divide-gray-200">
                                                    {selectedService.fhirViolations.map((violation, index) => (
                                                        <tr key={index} className="hover:bg-gray-50">
                                                            <td className="px-4 py-4 text-sm">
                                                                <code className="bg-gray-100 px-2 py-1 rounded text-sm font-mono">
                                                                    {violation.fieldName}
                                                                </code>
                                                            </td>
                                                            <td className="px-4 py-4 text-sm">
                                                                <code className="text-gray-600">{violation.currentType}</code>
                                                            </td>
                                                            <td className="px-4 py-4 text-sm">
                                                                <code className="text-blue-600 font-semibold">{violation.requiredType}</code>
                                                            </td>
                                                            <td className="px-4 py-4 text-sm">
                                                                <code className="bg-blue-50 text-blue-800 px-2 py-1 rounded text-xs">
                                                                    {violation.fhirCompliantValue}
                                                                </code>
                                                            </td>
                                                            <td className="px-4 py-4 text-sm">
                                                                {violation.openApiLineNumber ? (
                                                                    <span className="bg-yellow-100 text-yellow-800 px-2 py-1 rounded text-xs font-mono">
                                                                        Line {violation.openApiLineNumber}
                                                                    </span>
                                                                ) : (
                                                                    <span className="text-gray-400">-</span>
                                                                )}
                                                            </td>
                                                            <td className="px-4 py-4 text-sm">
                                                                <span className={`inline-flex items-center px-2 py-1 rounded-full text-xs font-medium ${
                                                                    violation.severity === 'error' 
                                                                        ? 'bg-red-100 text-red-800' 
                                                                        : 'bg-yellow-100 text-yellow-800'
                                                                }`}>
                                                                    {violation.severity === 'error' ? '🚨' : '⚠️'} {violation.severity.toUpperCase()}
                                                                </span>
                                                            </td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    ) : (
                                        <div className="text-center py-8">
                                            <CheckCircle className="w-16 h-16 text-green-500 mx-auto mb-4" />
                                            <h3 className="text-lg font-semibold text-gray-900 mb-2">Fully FHIR Compliant!</h3>
                                            <p className="text-gray-600">This service meets all FHIR R4 requirements.</p>
                                        </div>
                                    )}

                                    {/* FHIR Reference */}
                                    <div className="mt-6 p-4 bg-blue-50 rounded-lg">
                                        <div className="flex items-start gap-3">
                                            <FileText className="w-5 h-5 text-blue-600 mt-0.5" />
                                            <div>
                                                <h4 className="font-semibold text-blue-900">FHIR R4 Reference</h4>
                                                <p className="text-sm text-blue-700 mt-1">
                                                    For detailed FHIR specifications, visit{' '}
                                                    <a 
                                                        href="https://hl7.org/fhir/R4/patient.html" 
                                                        target="_blank" 
                                                        rel="noopener noreferrer"
                                                        className="underline hover:text-blue-800"
                                                    >
                                                        HL7 FHIR R4 Patient Resource
                                                    </a>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<GovernanceDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
