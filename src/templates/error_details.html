<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Inconsistencies - {{service_name}}</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const ErrorDetailsWindow = () => {
            const [data, setData] = useState(null);
            const [isLoading, setIsLoading] = useState(true);
            const [filter, setFilter] = useState('all');

            useEffect(() => {
                const urlParams = new URLSearchParams(window.location.search);
                const serviceName = urlParams.get('service') || '{{service_name}}';
                const namespace = urlParams.get('namespace') || 'api';
                
                fetch(`/api/v1/compliance/errors/${serviceName}?namespace=${namespace}`)
                    .then(response => response.json())
                    .then(data => {
                        setData(data);
                        setIsLoading(false);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        setIsLoading(false);
                    });
            }, []);

            const filteredIssues = data?.error_inconsistencies?.filter(issue => {
                return filter === 'all' || issue.issue_type === filter;
            }) || [];

            const correctErrorExample = {
                "error": "VALIDATION_ERROR",
                "message": "The request contains invalid data",
                "timestamp": "2024-01-15T10:30:00Z",
                "details": {
                    "field": "email",
                    "code": "INVALID_FORMAT"
                }
            };

            if (isLoading) {
                return (
                    <div className="min-h-screen bg-gray-50 flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto mb-4"></div>
                            <p className="text-gray-600">Loading error inconsistencies...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    <div className="bg-white shadow-sm border-b">
                        <div className="max-w-7xl mx-auto px-4 py-6">
                            <div className="flex justify-between items-center">
                                <div>
                                    <h1 className="text-2xl font-bold text-gray-900">
                                        ⚠️ Error Response Inconsistencies
                                    </h1>
                                    <p className="mt-1 text-gray-600">
                                        {data?.service_name} • {filteredIssues.length} issues found
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto px-4 py-8">
                        {/* Filter */}
                        <div className="mb-6">
                            <label className="block text-sm font-medium text-gray-700 mb-2">Filter by Issue Type</label>
                            <select 
                                value={filter} 
                                onChange={(e) => setFilter(e.target.value)}
                                className="border border-gray-300 rounded-md px-3 py-2"
                            >
                                <option value="all">All Issue Types</option>
                                <option value="missing_error_response">Missing Error Response</option>
                                <option value="inconsistent_schema">Inconsistent Schema</option>
                            </select>
                        </div>

                        {/* Issues Table */}
                        <div className="bg-white rounded-lg shadow-sm border overflow-hidden mb-8">
                            <div className="px-6 py-4 border-b">
                                <h2 className="text-lg font-semibold">Error Response Issues</h2>
                            </div>
                            <div className="overflow-x-auto">
                                <table className="min-w-full divide-y divide-gray-200">
                                    <thead className="bg-gray-50">
                                        <tr>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Issue Type</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Endpoint</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">HTTP Status</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Description</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Recommendation</th>
                                        </tr>
                                    </thead>
                                    <tbody className="bg-white divide-y divide-gray-200">
                                        {filteredIssues.map((issue, index) => (
                                            <tr key={index} className="hover:bg-gray-50">
                                                <td className="px-6 py-4">
                                                    <span className="bg-red-100 text-red-800 px-2 py-1 rounded text-xs font-medium">
                                                        {issue.issue_type.replace('_', ' ').toUpperCase()}
                                                    </span>
                                                </td>
                                                <td className="px-6 py-4">
                                                    <code className="bg-gray-100 px-2 py-1 rounded font-mono text-sm">
                                                        {issue.endpoint}
                                                    </code>
                                                </td>
                                                <td className="px-6 py-4">
                                                    <span className={`px-2 py-1 rounded text-xs font-medium ${
                                                        issue.http_status >= 500 ? 'bg-red-100 text-red-800' :
                                                        issue.http_status >= 400 ? 'bg-yellow-100 text-yellow-800' :
                                                        'bg-green-100 text-green-800'
                                                    }`}>
                                                        {issue.http_status}
                                                    </span>
                                                </td>
                                                <td className="px-6 py-4">
                                                    <p className="text-sm text-gray-900">{issue.description}</p>
                                                    {issue.missing_fields && issue.missing_fields.length > 0 && (
                                                        <p className="text-xs text-red-600 mt-1">
                                                            Missing: {issue.missing_fields.join(', ')}
                                                        </p>
                                                    )}
                                                </td>
                                                <td className="px-6 py-4">
                                                    <p className="text-sm text-blue-600">{issue.recommendation}</p>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        {/* Correct Error Response Example */}
                        <div className="bg-white rounded-lg shadow-sm border overflow-hidden">
                            <div className="px-6 py-4 border-b">
                                <h2 className="text-lg font-semibold">✅ Correct Error Response Format</h2>
                            </div>
                            <div className="p-6">
                                <p className="text-sm text-gray-600 mb-4">
                                    All error responses should follow this standard schema:
                                </p>
                                <pre className="bg-gray-100 p-4 rounded-lg overflow-x-auto">
                                    <code className="text-sm">
{JSON.stringify(correctErrorExample, null, 2)}
                                    </code>
                                </pre>
                                <div className="mt-4 text-sm text-gray-600">
                                    <h3 className="font-semibold mb-2">Required Fields:</h3>
                                    <ul className="list-disc list-inside space-y-1">
                                        <li><strong>error:</strong> A machine-readable error code</li>
                                        <li><strong>message:</strong> A human-readable error description</li>
                                        <li><strong>timestamp:</strong> ISO 8601 timestamp of when the error occurred</li>
                                        <li><strong>details:</strong> (Optional) Additional context about the error</li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        {filteredIssues.length === 0 && (
                            <div className="text-center py-12">
                                <p className="text-gray-500">No error inconsistencies found matching your criteria.</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<ErrorDetailsWindow />, document.getElementById('root'));
    </script>
</body>
</html>
