<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naming Inconsistencies - {{service_name}}</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;

      const NamingDetailsWindow = () => {
        const [data, setData] = useState(null);
        const [isLoading, setIsLoading] = useState(true);
        const [filter, setFilter] = useState("all");
        const [searchTerm, setSearchTerm] = useState("");

        useEffect(() => {
          const urlParams = new URLSearchParams(window.location.search);
          const serviceName = urlParams.get("service") || "{{service_name}}";
          const namespace = urlParams.get("namespace") || "api";

          fetch(
            `/api/v1/compliance/naming/${serviceName}?namespace=${namespace}`
          )
            .then((response) => response.json())
            .then((data) => {
              setData(data);
              setIsLoading(false);
            })
            .catch((error) => {
              console.error("Error:", error);
              setIsLoading(false);
            });
        }, []);

        const filteredIssues =
          data?.naming_inconsistencies?.filter((issue) => {
            const matchesFilter = filter === "all" || issue.severity === filter;
            const matchesSearch =
              issue.field_name
                .toLowerCase()
                .includes(searchTerm.toLowerCase()) ||
              issue.endpoint.toLowerCase().includes(searchTerm.toLowerCase());
            return matchesFilter && matchesSearch;
          }) || [];

        const copyToClipboard = () => {
          const text = filteredIssues
            .map(
              (issue) =>
                `${issue.field_name}: ${issue.current_naming} ‚Üí ${issue.suggested_naming} (${issue.endpoint})`
            )
            .join("\\n");
          navigator.clipboard.writeText(text);
          alert("Copied to clipboard!");
        };

        if (isLoading) {
          return (
            <div className="min-h-screen bg-gray-50 flex items-center justify-center">
              <div className="text-center">
                <div className="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto mb-4"></div>
                <p className="text-gray-600">
                  Loading naming inconsistencies...
                </p>
              </div>
            </div>
          );
        }

        return (
          <div className="min-h-screen bg-gray-50">
            <div className="bg-white shadow-sm border-b">
              <div className="max-w-7xl mx-auto px-4 py-6">
                <div className="flex justify-between items-center">
                  <div>
                    <h1 className="text-2xl font-bold text-gray-900">
                      üè∑Ô∏è Naming Inconsistencies
                    </h1>
                    <p className="mt-1 text-gray-600">
                      {data?.service_name} ‚Ä¢ {filteredIssues.length} issues
                      found
                    </p>
                  </div>
                  <button
                    onClick={copyToClipboard}
                    className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-medium"
                  >
                    üìã Copy to Clipboard
                  </button>
                </div>
              </div>
            </div>

            <div className="max-w-7xl mx-auto px-4 py-8">
              {/* Filters */}
              <div className="mb-6 flex space-x-4">
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">
                    Filter by Severity
                  </label>
                  <select
                    value={filter}
                    onChange={(e) => setFilter(e.target.value)}
                    className="border border-gray-300 rounded-md px-3 py-2"
                  >
                    <option value="all">All Severities</option>
                    <option value="critical">Critical</option>
                    <option value="major">Major</option>
                    <option value="minor">Minor</option>
                  </select>
                </div>
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">
                    Search
                  </label>
                  <input
                    type="text"
                    value={searchTerm}
                    onChange={(e) => setSearchTerm(e.target.value)}
                    placeholder="Search field names or endpoints..."
                    className="border border-gray-300 rounded-md px-3 py-2 w-64"
                  />
                </div>
              </div>

              {/* Issues Table */}
              <div className="bg-white rounded-lg shadow-sm border overflow-hidden">
                <div className="overflow-x-auto">
                  <table className="min-w-full divide-y divide-gray-200">
                    <thead className="bg-gray-50">
                      <tr>
                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                          Field Name
                        </th>
                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                          Current Naming
                        </th>
                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                          Suggested Naming
                        </th>
                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                          Endpoint
                        </th>
                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                          Severity
                        </th>
                      </tr>
                    </thead>
                    <tbody className="bg-white divide-y divide-gray-200">
                      {filteredIssues.map((issue, index) => (
                        <tr key={index} className="hover:bg-gray-50">
                          <td className="px-6 py-4">
                            <code className="bg-gray-100 px-2 py-1 rounded font-mono text-sm">
                              {issue.field_name}
                            </code>
                          </td>
                          <td className="px-6 py-4">
                            <code className="text-red-600 font-mono">
                              {issue.current_naming}
                            </code>
                          </td>
                          <td className="px-6 py-4">
                            <code className="text-green-600 font-mono font-semibold">
                              {issue.suggested_naming}
                            </code>
                          </td>
                          <td className="px-6 py-4">
                            <span className="text-sm text-gray-600">
                              {issue.endpoint}
                            </span>
                          </td>
                          <td className="px-6 py-4">
                            <span
                              className={`px-2 py-1 rounded-full text-xs font-medium ${
                                issue.severity === "critical"
                                  ? "bg-red-100 text-red-800"
                                  : issue.severity === "major"
                                  ? "bg-yellow-100 text-yellow-800"
                                  : "bg-blue-100 text-blue-800"
                              }`}
                            >
                              {issue.severity.toUpperCase()}
                            </span>
                          </td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                </div>
              </div>

              {filteredIssues.length === 0 && (
                <div className="text-center py-12">
                  <p className="text-gray-500">
                    No naming inconsistencies found matching your criteria.
                  </p>
                </div>
              )}
            </div>
          </div>
        );
      };

      ReactDOM.render(<NamingDetailsWindow />, document.getElementById("root"));
    </script>
  </body>
</html>
